<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
background:linear-gradient(135deg,#3a0ca3,#7209b7,#b5179e);
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
}

/* PAGE WRAPPER */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
box-sizing:border-box;
}

.hidden{
display:none;
}

/* TITLE */
h1{
font-size:clamp(1.8rem,5vw,2.8rem);
text-shadow:0 0 20px pink;
}

/* BUTTON */
button{
padding:15px 30px;
font-size:18px;
border:none;
background:pink;
cursor:pointer;
margin-top:25px;
border-radius:10px;
}

/* CAKE */
#cake{
position:relative;
font-size:150px;
}

.candle{
position:absolute;
font-size:35px;
animation:flicker 0.5s infinite alternate;
}

.c1{ top:-50px; left:35%; }
.c2{ top:-60px; left:50%; transform:translateX(-50%); }
.c3{ top:-50px; right:35%; }

@keyframes flicker{
from{opacity:1; transform:scale(1);}
to{opacity:0.6; transform:scale(1.2);}
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-120vh);}
}

/* MEMORY LAYOUT */
.memory{
display:flex;
justify-content:center;
align-items:center;
gap:20px;
flex-wrap:wrap;
}

.memory img{
width:clamp(130px,30vw,200px);
border-radius:15px;
box-shadow:0 0 15px pink;
}

.note{
max-width:250px;
line-height:1.6;
}

/* FOURTH PAGE GRID */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.grid img{
width:100%;
border-radius:15px;
box-shadow:0 0 15px pink;
}

.final-text{
margin-top:30px;
font-size:clamp(1.5rem,4vw,2.2rem);
text-shadow:0 0 20px white;
}

.nav{
position:absolute;
bottom:30px;
display:flex;
gap:40px;
}

.nav button{
font-size:28px;
padding:12px 20px;
border-radius:50%;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
<h1>Happy Birthday My Love Zunaira üéÇ</h1>

<div id="cake">
üéÇ
<div class="candle c1">üïØÔ∏è</div>
<div class="candle c2">üïØÔ∏è</div>
<div class="candle c3">üïØÔ∏è</div>
</div>

<button onclick="blowCandle()">Blow the Candles üéâ</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
<h2>Our First Beautiful Memory ‚ù§Ô∏è</h2>
<div class="memory">
<img src="photo1.jpg">
<div class="note">
Write your first emotional message here ‚ù§Ô∏è
</div>
<img src="photo2.jpg">
</div>
<div class="nav">
<button onclick="prevPage()">‚¨Ö</button>
<button onclick="nextPage()">‚û°</button>
</div>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<h2>Another Chapter of Us üíñ</h2>
<div class="memory">
<img src="photo3.jpg">
<div class="note">
Write your second emotional message here ‚ù§Ô∏è
</div>
<img src="photo4.jpg">
</div>
<div class="nav">
<button onclick="prevPage()">‚¨Ö</button>
<button onclick="nextPage()">‚û°</button>
</div>
</div>

<!-- PAGE 4 -->
<div class="page hidden" id="page4">
<h2>Forever With You üíç</h2>
<div class="grid">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
</div>
<div class="final-text">
Will Marry You Soon ‚ù§Ô∏è
</div>
<div class="nav">
<button onclick="prevPage()">‚¨Ö</button>
</div>
</div>

<script>

// MUSIC
let music = new Audio("music.mp3");
music.loop = true;
music.volume = 0.6;

let currentPage = 1;

// BLOW CANDLES
function blowCandle(){
document.querySelectorAll(".candle").forEach(c=>c.style.display="none");
releaseBalloons();
music.play();
setTimeout(()=>{
document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");
currentPage = 2;
},2000);
}

// PAGE NAVIGATION
function nextPage(){
if(currentPage < 4){
document.getElementById("page"+currentPage).classList.add("hidden");
currentPage++;
document.getElementById("page"+currentPage).classList.remove("hidden");
}
}

function prevPage(){
if(currentPage > 1){
document.getElementById("page"+currentPage).classList.add("hidden");
currentPage--;
document.getElementById("page"+currentPage).classList.remove("hidden");
}
}

// HEARTS
function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-20px";
heart.style.fontSize=Math.random()*20+20+"px";
heart.style.animation="floatUp 6s linear";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

// BALLOONS
function releaseBalloons(){
for(let i=0;i<50;i++){
let balloon=document.createElement("div");
balloon.innerHTML="üéà";
balloon.style.position="fixed";
balloon.style.left=Math.random()*100+"vw";
balloon.style.bottom="-20px";
balloon.style.fontSize="40px";
balloon.style.animation="floatUp 5s linear";
document.body.appendChild(balloon);
setTimeout(()=>balloon.remove(),5000);
}
}

</script>

</body>
</html>
