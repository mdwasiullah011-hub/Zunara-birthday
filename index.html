<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love â¤ï¸</title>

<style>
body{
margin:0;
background:linear-gradient(135deg,#6a0dad,#2e004f);
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
transition:0.7s ease;
}

.hidden{ display:none; }

/* Glowing Name */
.glow{
font-size:2.3rem;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px pink;}
to{text-shadow:0 0 25px #ff66ff,0 0 40px pink;}
}

/* Cake */
#cake{
font-size:160px;
position:relative;
}

.candle{
position:absolute;
font-size:35px;
}

#c1{ top:-40px; left:30%; }
#c2{ top:-40px; left:50%; transform:translateX(-50%); }
#c3{ top:-40px; left:70%; }

/* Button */
button{
padding:12px 25px;
font-size:16px;
border:none;
background:pink;
cursor:pointer;
margin-top:20px;
border-radius:6px;
}

/* Memory */
.memory-container{
display:flex;
align-items:center;
justify-content:center;
gap:15px;
flex-wrap:wrap;
margin-top:20px;
}

.memory-container img{
width:40%;
max-width:180px;
border-radius:12px;
box-shadow:0 0 15px pink;
}

.memory-text{
max-width:200px;
}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
margin-top:20px;
}

.grid img{
width:100%;
border-radius:12px;
box-shadow:0 0 15px pink;
}

.bottom-text{
margin-top:20px;
font-size:22px;
animation:glow 2s infinite alternate;
}

/* Floating animation */
@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">

<!-- PAGE 1 -->

<script>

/* PAGE SWITCH */
function nextPage(num){
document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
document.getElementById("page"+num).classList.remove('hidden');
}

/* Start music on first interaction */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
},{once:true});

/* Blow Candles */
function blowCandles(){
document.getElementById("c1").style.display="none";
document.getElementById("c2").style.display="none";
document.getElementById("c3").style.display="none";
releaseBalloons();
confettiBlast();
document.getElementById("next1").classList.remove('hidden');
}

/* Hearts floating */
function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="â¤ï¸";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-20px";
heart.style.fontSize=Math.random()*20+15+"px";
heart.style.animation="floatUp 6s linear";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Balloons */
function releaseBalloons(){
for(let i=0;i<30;i++){
let b=document.createElement("div");
b.innerHTML="ğŸˆ";

b.style.left=Math.random()*100+"vw";
b.style.bottom="-20px";
b.style.fontSize="30px";
b.style.animation="floatUp 4s linear";
document.body.appendChild(b);
setTimeout(()=>b.remove(),4000);
}
}

/* Confetti */
function confettiBlast(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.innerHTML="âœ¨";

c.style.left=Math.random()*100+"vw";
c.style.top=Math.random()*100+"vh";
c.style.fontSize="20px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

</script>
