<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
background:black;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
}

/* PAGES */
#page1, #page2{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

#page2{
display:none;
background:#111;
overflow:hidden;
}

/* TITLE */
h1{
font-size:2.2rem;
text-shadow:0 0 15px pink;
}

/* BUTTON */
button{
padding:12px 25px;
font-size:16px;
border:none;
background:pink;
cursor:pointer;
margin-top:20px;
border-radius:6px;
}

/* CAKE */
#cake{
position:relative;
font-size:90px;
margin-top:20px;
}

#flame{
position:absolute;
top:-30px;
left:50%;
transform:translateX(-50%);
font-size:30px;
animation:flicker 0.4s infinite alternate;
}

@keyframes flicker{
from{opacity:1; transform:translateX(-50%) scale(1);}
to{opacity:0.6; transform:translateX(-50%) scale(1.1);}
}

/* FLOAT ANIMATION */
@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-110vh);}
}

/* SLIDER */
.slider{
display:flex;
width:200%;
transition:transform 0.5s ease-in-out;
}

.slide{
width:100%;
flex-shrink:0;
display:flex;
justify-content:center;
align-items:center;
gap:20px;
padding:20px;
}

.slide img{
width:120px;
border-radius:12px;
box-shadow:0 0 10px pink;
}

.note{
max-width:200px;
line-height:1.5;
}

.nav-buttons{
position:absolute;
bottom:30px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
<h1>Happy Birthday My Love Zunaira üéÇ</h1>

<div id="cake">
üßÅ
<div id="flame">üî•</div>
</div>

<button onclick="blowCandle()">Blow the Candle</button>

<div id="nextBtn" style="display:none;">
<button onclick="goToPage2()">Swipe ‚ûú</button>
</div>
</div>

<!-- PAGE 2 -->
<div id="page2">
<h2 style="text-shadow:0 0 10px pink;">Our Beautiful Memories ‚ù§Ô∏è</h2>

<div class="slider" id="slider">

<div class="slide">
<img src="photo1.jpg">
<div class="note">
Write your first memory note here ‚ù§Ô∏è
</div>
<img src="photo2.jpg">
</div>

<div class="slide">
<img src="photo3.jpg">
<div class="note">
Write your second memory note here ‚ù§Ô∏è
</div>
<img src="photo4.jpg">
</div>

</div>

<div class="nav-buttons">
<button onclick="prevSlide()">‚¨Ö</button>
<button onclick="nextSlide()">‚û°</button>
</div>

</div>

<script>

// MUSIC
let music = new Audio("music.mp3");
music.loop = true;
music.volume = 0.6;

// PAGE TRANSITIONS
function blowCandle(){
document.getElementById("flame").style.display="none";
document.getElementById("nextBtn").style.display="block";
releaseBalloons();
music.play();
}

function goToPage2(){
document.getElementById("page1").style.display="none";
document.getElementById("page2").style.display="flex";
}

// FLOATING HEARTS
function createHeart(){
const heart = document.createElement("div");
heart.innerHTML = "‚ù§Ô∏è";
heart.style.position = "fixed";
heart.style.left = Math.random() * 100 + "vw";
heart.style.bottom = "-20px";
heart.style.fontSize = Math.random() * 20 + 15 + "px";
heart.style.animation = "floatUp 6s linear";
document.body.appendChild(heart);
setTimeout(()=>{ heart.remove(); },6000);
}
setInterval(createHeart, 500);

// BALLOONS
function releaseBalloons(){
for(let i=0;i<25;i++){
let balloon=document.createElement("div");
balloon.innerHTML="üéà";
balloon.style.position="fixed";
balloon.style.left=Math.random()*100+"vw";
balloon.style.bottom="-20px";
balloon.style.fontSize="30px";
balloon.style.animation="floatUp 4s linear";
document.body.appendChild(balloon);
setTimeout(()=>{ balloon.remove(); },4000);
}
}

// SLIDER LOGIC
let currentSlide = 0;
const slider = document.getElementById("slider");

function nextSlide(){
if(currentSlide < 1){
currentSlide++;
slider.style.transform = "translateX(-100%)";
}
}

function prevSlide(){
if(currentSlide > 0){
currentSlide--;
slider.style.transform = "translateX(0)";
}
}

</script>

</body>
</html>
